spring.application.name=cruddemo

spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

spring.main.banner-mode=off

logging.level.root=warn


# Add logging config to display the SQL Statements
#LOG SQL Statements
logging.level.org.hibernate.SQL=debug

#Log the values for the SQL Statements
logging.level.org.hibernate.orm.jdbc.bind=trace

# Configure JPA/Hibernate for auto create table
# the update config will keep the previous data in the table
spring.jpa.hibernate.ddl-auto=update